<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/main.js" type="module"></script>
    <title>TOP: Tic Tac Toe</title>
  </head>
  <body>
    <div id="welcome-screen">
      <h1 id="title">Welcome to Tic-Tac-Toe!</h1>

      <div id="start-btn-container">
        <button id="start-btn">Game Start</button>
      </div>
    </div>

    <div id="input-screen">
      <!-- <h1 id="title">Enter your name:</h1> -->
      <div id="form-area" class="box">
        <div class="field">
          <label class="label">Player X</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Please enter a name for 'X'"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Player O</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Please enter a name for 'O'"
            />
          </div>
        </div>

        <div id="field">
          <div id="control">
            <label class="checkbox">
              <input type="checkbox" />
              Play vs. CPU
            </label>
          </div>
        </div>

        <div class="field" id="play-btn">
          <p class="control">
            <button class="button is-light is-fullwidth">Game Start</button>
          </p>
        </div>
      </div>
    </div>

    <div id="player-info" class="invisible">
      <h1 id="">Tic-Tac-Toe!</h1>
      <h2 id="player-display"></h2>
      <h3 id="player-turn"></h3>
      <div id="game-ops-container">
        <button id="reset-btn">Reset</button>
        <button id="new-game-btn">New Game</button>
      </div>
    </div>

    <div id="container" class="invisible">
      <div id="game-board"></div>
    </div>
  </body>
</html>
