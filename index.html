<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/main.js" type="module"></script>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
    <title>TOP: Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="title" class="position-abs">Welcome to Tic-Tac-Toe!</h1>
    <div id="welcome-screen">
      <div id="start-btn-container">
        <button id="start-btn">Game Start</button>
      </div>
    </div>

    <div id="input-screen" class="invisible">
      <div id="form-area" class="box">
        <div class="field">
          <label class="label">Player X</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="player-x-name"
              placeholder="Please enter a name for 'X'"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Player O</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="player-o-name"
              placeholder="Please enter a name for 'O'"
            />
          </div>
        </div>

        <div id="field">
          <div id="control">
            <label class="checkbox">
              <input type="checkbox" id="cpu-check" />
              Play vs. CPU
            </label>
          </div>
        </div>

        <div class="field" id="play-btn-area">
          <p class="control">
            <button class="button is-light is-fullwidth" id="play-btn">
              Game Start
            </button>
          </p>
        </div>
      </div>
    </div>

    <div id="turn-notification" class="invisible">
      <div id="turn-content">
        <h3 id="starting-turn"></h3>
        <div id="turn-start-btn-wrapper">
          <button id="turn-start-btn">START</button>
        </div>
      </div>
    </div>

    <div id="player-info" class="invisible">
      <h2 id="player-display"></h2>
      <h3 id="player-turn"></h3>
    </div>

    <div id="container" class="invisible">
      <div id="board-border">
        <div id="game-board"></div>
      </div>
    </div>

    <div id="win-screen" class="invisible">
      <div id="win-content">
        <h3 id="winning-player"></h3>
        <div id="replay-btn-wrapper">
          <button id="replay-btn">Play Again</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div id="footer-content">
        <div id="copyright">Â© 2021</div>
        <a id="about" href="about.html">About</a>
      </div>
    </footer>
  </body>
</html>
