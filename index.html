<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/main.js" type="module"></script>
    <title>TOP: Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="title">Welcome to Tic Tac Toe!</h1>
    <div id="player-info" class="invisible">
      <h2 id="player-display"></h2>
      <h3 id="player-turn"></h3>
      <div id="game-ops-container">
        <button id="reset-btn">Reset</button>
        <button id="new-game-btn">New Game</button>
      </div>
    </div>

    <div id="container" class="invisible">
      <div id="game-board"></div>
    </div>

    <div id="start-btn-container">
      <button id="start-btn">Game Start</button>
    </div>
  </body>
</html>
